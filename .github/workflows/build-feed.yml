name: Build LK News Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * FRI"  # 01:00 UTC every Friday

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out feed repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install markdown requests

      - name: Build feeds
        run: python build_feeds.py

      - name: Show generated feeds
        run: |
          pwd
          ls -lah
          cat news.xml | head -n 5 || true
          cat news.json | head -n 5 || true

      - name: Commit & push updated feeds
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update LK news feeds"
          file_pattern: "news.*"
